<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Exercises</title>
</head>

<body class="bg-light">
    <div>
        <div class="container my-5 text-center">
            <div class="form-control mb-3">
                <h2>Number Prime</h2>
                <div class="form-outline">
                    <input type="number" name="nP" class="form-control my-5" placeholder="Enter Number" />
                </div>
                <button onclick="nPrime()" class="btn btn-primary w-100">
                    <i class="fas fa-search">GO!</i>
                </button>
            </div>
            <div class="mt-3" id="response">
            </div>
        </div>

        <div class="container my-5 text-center">
            <div class="form-control mb-3">
                <h2>Consecutive number</h2>
                <div class="form-outline">
                    <input type="number" name="cN" class="form-control my-5" placeholder="Enter Number" />
                </div>
                <button onclick="cNumber()" class="btn btn-primary w-100">
                    <i class="fas fa-search">GO!</i>
                </button>
            </div>
            <div class="mt-3" id="responseCN">
            </div>
        </div>
    </div>

    <script src="numberPrime.js"></script>
</body>

</html>
