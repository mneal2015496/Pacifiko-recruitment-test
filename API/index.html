<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Test</title>
</head>

<body class="bg-light">
    <div>
        <div class="container my-5 text-center">
            <button class="btn btn-primary w-100" onclick="list()"> List </button>
            <div class="mt-5">
                <div class="row row-cols-1 row-cols-md-3 g-4" id="contend">
                </div>
            </div>
        </div>

        <div class="container my-5 text-center">
            <button class="btn btn-primary w-100" onclick="listMorethreeK()"> List Employees With More Than 300k Salary
            </button>
            <div class="mt-5">
                <div class="row row-cols-1 row-cols-md-3 g-4" id="contendThreeK">
                </div>
            </div>
        </div>

        <div class="container my-5 text-center">
            <div class="form-control mb-3">
                <h2>Search Employee</h2>
                <div class="form-outline">
                    <input type="search" name="num" class="form-control my-5" placeholder="Search employee" />
                </div>
                <button onclick="searchEmployee()" class="btn btn-primary w-100">
                    <i class="fas fa-search">Search</i>
                </button>
            </div>
            <div class="mt-3" id="responseSE">
            </div>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="search">
            </div>
        </div>

        <div>
            <div class="form-control container my-5 text-center">
                <h2>Create User</h2>
                <form id="formA">
                    <input type="text" name="name" placeholder="Enter your name" class="form-control my-3">
                    <input type="number" name="salary" placeholder="Enter your salary" class="form-control my-3">
                    <input type="number" name="age" placeholder="Enter your age" class="form-control my-3">
                    <button class="btn btn-primary w-100" type="submit">Create</button>
                </form>
                <div class="mt-3" id="response">

                </div>
            </div>
        </div>

    </div>


    <script src="app.js"></script>


</body>

</html>
